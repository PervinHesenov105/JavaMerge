<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">>
<head>
    <meta charset="UTF-8">
    <title>new page</title>
</head>
<body>
<h1>Employee List</h1>

<table>
    <thead>
    <tr>
        <th>Name</th>
        <th>Surname</th>
    </tr>
    </thead>

    <tbody>

    <tr th:each="emp:${employees}">
        <td th:text="${emp.name}"></td>
        <td th:text="${emp.surname}"></td>
    </tr>

    </tbody>

</table>

</body>
</html>
